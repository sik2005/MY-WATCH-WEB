<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking the external CSS file -->
    <style>
        /* Button styling */
        .container input[type="submit"] {
            width: 100%;
            padding: 12px 20px; /* Adjust padding as needed */
            margin-top: 10px; /* Add space between button and input box */
            border: none;
            background-color: #007bff; /* Blue color */
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            font-weight: bold;
        }

        /* Hover effect */
        .container input[type="submit"]:hover {
            background-color: #0056b3; /* Darker shade of blue */
        }

        /* Increase input box size */
        .container input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px; /* Increase padding */
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form id="resetPasswordForm" onsubmit="return resetPassword()">
            <input type="password" id="password" placeholder="New Password" required><br>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br>
            <input type="submit" value="Reset Password">
        </form>
        <!-- Additional elements can be added here if needed -->
    </div>

    <script>
        function resetPassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false; // Prevent form submission
            }

            // Here you would make an AJAX request to your backend to handle the password reset
            // For demonstration purposes, let's assume the password was reset successfully
            alert("Password has been reset successfully!");
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
