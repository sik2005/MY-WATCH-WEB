<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking the external CSS file -->
    <style>
        /* Button styling */
        .container input[type="submit"] {
            width: 100%;
            padding: 12px 20px; /* Adjust padding as needed */
            margin-top: 10px; /* Add space between button and input box */
            border: none;
            background-color: #007bff; /* Blue color */
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            font-weight: bold;
        }

        /* Hover effect */
        .container input[type="submit"]:hover {
            background-color: #0056b3; /* Darker shade of blue */
        }

        /* Increase input box size */
        .container input[type="email"] {
            width: calc(100% - 20px);
            padding: 12px; /* Increase padding */
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm" onsubmit="return sendResetEmail()">
            <input type="email" id="email" placeholder="Email Address" required><br>
            <input type="submit" value="Send Reset Email">
        </form>
        <p>Remembered your password? <a href="login.html">Login</a></p>
    </div>
</head>


    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('email').value;

            Email.send({
                Host: "smtp.elasticemail.com",
                Username: "skibrahimkhalillullah@gmail.com",
                Password: "DAFE59D14025E53A43BF288A42521FA260F4",
                To: email,
                From: "skibrahimkhalillullah@gmail.com",
                Subject: "PASSWORD RESET EMAIL",
                Body: "Click the link to reset your password: <a href='http://yourwebsite.com/reset-password'>Reset Password</a>"
            }).then(
                function(message) {
                    alert("Reset password email sent successfully!");
                },
                function(error) {
                    console.error("Error sending reset password email:", error);
                    alert("Failed to send reset password email. Please try again later.");
                }
            );
        });
    </script>
</body>
</html>
