<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product 2- Details</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
    <style>
        /* Add additional styles here as needed */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .product {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1200px;
        }

        .product-image {
            max-width: 100%;
            margin-bottom: 20px;
        }

        .product-image img {
            width: 100%;
            border: 1px solid #ccc;
        }

        .product-details {
            width: 100%;
        }

        .product-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 18px;
            margin-bottom: 10px;
            color: #900;
        }

        .product-description {
            margin-bottom: 20px;
        }

        .product-action {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-action button {
            padding: 10px 20px;
            border: none;
            background-color: #ff9900;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product-action button:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="product-image">
                <img id="productImage" src="https://goodsdream.com/wp-content/uploads/2023/04/WhatsApp-Image-2023-04-27-at-5.54.19-PM-1152x1536.jpeg" alt="Product 2">
            </div>
            <div class="product-details">
                <h1 class="product-title" id="productName">Rolex oyester red & black (limited edition) </h1>
                <p class="product-price" id="productPrice">$400000</p>
                <p class="product-description" id="productDescription">Rolex is well known for it's quality & desings.this is an rolex limited edition watch.oyester is the highly demand watch in rolex.and the colour combo of red & black makes the watch more attractive.</p>
                <div class="product-action">
                    <button onclick="addToCart()">Add to Cart</button>
                    <button onclick="buyNow()">Buy Now</button>
                </div>
            </div>
        </div>

        <!-- Customer reviews, related products, etc. can be added here -->
    </div>

    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
