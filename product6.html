<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product 4- Details</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
    <style>
        /* Add additional styles here as needed */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .product {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1200px;
        }

        .product-image {
            max-width: 100%;
            margin-bottom: 20px;
        }

        .product-image img {
            width: 100%;
            border: 1px solid #ccc;
        }

        .product-details {
            width: 100%;
        }

        .product-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 18px;
            margin-bottom: 10px;
            color: #900;
        }

        .product-description {
            margin-bottom: 20px;
        }

        .product-action {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-action button {
            padding: 10px 20px;
            border: none;
            background-color: #ff9900;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product-action button:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="product-image">
                <img id="productImage" src="https://www.carlington.in/cdn/shop/files/Carlington_elite_analog_ladies_watch_CT_2007_roseblack.jpg?v=1696689556&width=2400" alt="Carling ton women watch">
            </div>
            <div class="product-details">
                <h1 class="product-title" id="productName">Carlington women watch</h1>
                <p class="product-price" id="productPrice">$2400.99</p>
                <p class="product-description" id="productDescription">The Carlington is an women watch made with simple and attrictive design.</p>
                <div class="product-action">
                    <button onclick="addToCart()">Add to Cart</button>
                    <button onclick="buyNow()">Buy Now</button>
                </div>
            </div>
        </div>

        <!-- Customer reviews, related products, etc. can be added here -->
    </div>

    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
